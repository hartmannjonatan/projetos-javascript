<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos com JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7aebf30b56.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style-relogio.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7aebf30b56.js" crossorigin="anonymous"></script>
    <script src="./scripts/relogio.js"></script>
  </head>
<body class="bg-secondary-subtle">
    <nav class="navbar navbar-dark navbar-dark px-5 navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Início</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./projetosbasicos.html">Projetos básicos</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="h2 mx-md-5 mx-3 mt-5">Relógio / Cronômetro</div>
    <div class="container d-md-flex justify-content-around">
        <div class="mt-5 row row-col-3 timer" id="relogio">
            <div class="col p-0">
                <div class="alert alert-dark text-center"><div id="relogioH" class="h2 hour">00</div></div>
            </div>
            <div class="col p-0">
                <div class="alert alert-dark text-center"><div id="relogioM" class="h2 minute">00</div></div>
            </div>
            <div class="col p-0">
                <div class="alert alert-dark text-center"><div id="relogioS" class="h2 second">00</div></div>
            </div>
        </div>
        <div class="mt-5 timer row row-col-4" id="cronometro">
            <div class="col p-0">
                <div class="alert alert-dark text-center"><div id="cronometroH" class="h2 hour">00</div></div>
            </div>
            <div class="col p-0">
                <div class="alert alert-dark text-center"><div id="cronometroM" class="h2 minute">00</div></div>
            </div>
            <div class="col p-0">
                <div class="alert alert-dark text-center"><div id="cronometroS" class="h2 second">00</div></div>
            </div>
            <div class="col p-0">
                <div class="alert alert-dark text-center"><div id="cronometroMS" class="h2 milisecond">00</div></div>
            </div>
            <div class="botoes d-flex justify-content-between">
                <button type="button" id="btn-iniciar" class="col btn btn-outline-dark w-100">Iniciar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
