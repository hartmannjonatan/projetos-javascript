<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos com JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/7aebf30b56.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style-grafico-barra.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7aebf30b56.js" crossorigin="anonymous"></script>
    <script src="./scripts/grafico-barra.js"></script>
  </head>
<body class="bg-secondary-subtle">
    <nav class="navbar navbar-dark px-5 navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Início</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./projetosbasicos.html">Projetos básicos</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="h2 mx-md-5 mx-3 mt-5">Gráficos de barra</div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-3 mt-3 mt-md-0 text-md-center">
                <label for="min">Min:</label>
                <input type="number" class="form-control-number" id="min" value="0">
            </div>
            <div class="col-md-3 mt-3 mt-md-0 text-md-center">
                <label for="max">Max:</label>
                <input type="number" class="form-control-number" id="max" value="1000">
            </div>
            <div class="col-md-3 mt-3 mt-md-0 text-md-center">
                <label for="interval">Intervalo:</label>
                <input type="number" class="form-control-number" id="interval" value="200">
            </div>
            <div class="col-md-3 mt-3 mt-md-0 text-md-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Configurar barras
                </button>
                
                <!-- Modal -->
                <div class="modal modal-lg fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Barras</h1>
                            <i id="novo" class=" mx-3 fa-animate-hover fa-solid fa-plus fa-xl"></i>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Texto</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">#</th>
                                  </tr>
                                </thead>
                                <tbody id="tabelaBarras">
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                        <button id="confirmarBarras" type="button" class="btn btn-dark" data-bs-dismiss="modal" aria-label="Close">Confirmar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" id="gerar" class=" mt-3 mx-0 mx-md-5 btn btn-success">Gerar Gráfico</button>
        <button type="button" id="imagem" class=" mt-3 mx-0 mx-md-5 btn btn-dark">Baixar imagem</button>
        <div class="d-flex justify-content-center my-3">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
