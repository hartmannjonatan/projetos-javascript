<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://kit.fontawesome.com/7aebf30b56.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style-todolist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7aebf30b56.js" crossorigin="anonymous"></script>
    <script src="./scripts/todolist.js"></script>
  </head>
<body class="bg-secondary-subtle">
    <nav class="navbar navbar-dark navbar-dark px-5 navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Início</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./projetosbasicos.html">Projetos básicos</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="h2 mx-md-5 mx-3 mt-5">To-do List</div>
    <div class="container card mt-3">
        <div class="card-body campo">
            <a data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: inherit;" href="./todolist.html"><i class="fa-animate-hover fa-animate-hover-translate fa-solid fa-plus fa-2xl"></i></a>
            <hr>
            <div id="tasks">
                
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Tarefa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input required type="text" class="form-control" id="titulo">
                    </div>
                    <div class="mb-3">
                        <label from="data" class="form-label">Descrição</label>
                        <input required type="date" class="form-control" id="data">
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark"" data-bs-dismiss="modal">Cancelar</button>
                <button id="btn-criar" type="button" class="btn btn-outline-dark">Criar</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
