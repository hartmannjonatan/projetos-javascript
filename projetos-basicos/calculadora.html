<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://kit.fontawesome.com/7aebf30b56.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style-calculadora.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7aebf30b56.js" crossorigin="anonymous"></script>
    <script src="./scripts/calculadora.js"></script>
  </head>
<body class="bg-secondary-subtle">
    <nav class="navbar navbar-dark px-5 navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Início</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./projetosbasicos.html">Projetos básicos</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="h2 mx-md-5 mx-3 mt-5">Calculadora básica</div>
    <div class="calc container mt-5 w-25 text-center bg-dark-subtle">
        <div class="row">
            <div class="col-12 py-3 visor bg-light-subtle h1 text-end" style="height: 10vh;" id="visor">0</div> <!--Visor-->
        </div>
        <div class="botoes row row-cols-4 py-3">
          <div id="limpar" class="col my-3"><i class="fa-animate-hover fa-solid fa-c fa-2xl"></i></div> <!--Botão de limpar-->
          <div id="apagar" class="col my-3"><i class="fa-animate-hover fa-solid fa-delete-left fa-2xl"></i></div> <!--Botão de apagar-->
          <div id="porcento" class="col my-3"><i class="fa-animate-hover fa-solid fa-percent fa-2xl"></i></div> <!--Botão de %-->
          <div id="dividido" class="op col my-3"><i class="fa-animate-hover fa-solid fa-divide fa-2xl"></i></div> <!--Botão de dividir-->
          <div id="7" class="n col my-3"><i class="fa-animate-hover fa-solid fa-7 fa-2xl"></i></div> <!--número 7-->
          <div id="8" class="n col my-3"><i class="fa-animate-hover fa-solid fa-8 fa-2xl"></i></div> <!--número 8-->
          <div id="9" class="n col my-3"><i class="fa-animate-hover fa-solid fa-9 fa-2xl"></i></div> <!--número 9-->
          <div id="vezes" class="op col my-3"><i class="fa-animate-hover fa-solid fa-xmark fa-2xl"></i></div> <!--Botão de multiplicar-->
          <div id="4" class="n col my-3"><i class="fa-animate-hover fa-solid fa-4 fa-2xl"></i></div> <!--número 7-->
          <div id="5" class="n col my-3"><i class="fa-animate-hover fa-solid fa-5 fa-2xl"></i></div> <!--número 8-->
          <div id="6" class="n col my-3"><i class="fa-animate-hover fa-solid fa-6 fa-2xl"></i></div> <!--número 9-->
          <div id="menos" class="op col my-3"><i class="fa-animate-hover fa-solid fa-minus fa-2xl"></i></div> <!--Botão de diminuir-->
          <div id="1" class="n col my-3"><i class="fa-animate-hover fa-solid fa-1 fa-2xl"></i></div> <!--número 1-->
          <div id="2" class="n col my-3"><i class="fa-animate-hover fa-solid fa-2 fa-2xl"></i></div> <!--número 2-->
          <div id="3" class="n col my-3"><i class="fa-animate-hover fa-solid fa-3 fa-2xl"></i></div> <!--número 3-->
          <div id="mais" class="op col my-3"><i class="fa-animate-hover fa-solid fa-add fa-2xl"></i></div> <!--Botão de somar-->
          <div id="mais-menos" class="col my-3"><i class="fa-animate-hover fa-solid fa-plus-minus fa-2xl"></i></div> <!--Botão +--->
          <div id="0" class="n col my-3"><i class="fa-animate-hover fa-solid fa-0 fa-2xl"></i></div> <!--número 0-->
          <div id="ponto" class="col my-3"><i class="fa-animate-hover fa-solid fa-circle fa-xs"></i></div> <!--ponto-->
          <div id="igual" class="col my-3"><i class="fa-animate-hover fa-solid fa-equals fa-2xl"></i></div> <!--Botão de igual-->
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
